<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-View AI - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .demo-credentials {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .demo-credentials h4 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .credential-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .credential-item span:first-child {
            color: #6c757d;
            font-weight: 500;
        }

        .credential-item span:last-child {
            color: #495057;
            font-family: monospace;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Smart-View AI</div>
        <div class="subtitle">Welcome back! Please sign in to continue.</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="username-error">Username is required</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="password-error">Password is required</div>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <span class="loading" style="display: none;"></span>
            </button>
        </form>
        
        <div class="message" id="message"></div>
        
        <div class="demo-credentials">
            <h4>Demo Credentials</h4>
            <div class="credential-item">
                <span>Admin:</span>
                <span>admin / admin123</span>
            </div>
            <div class="credential-item">
                <span>User:</span>
                <span>user / user123</span>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');
        const message = document.getElementById('message');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.querySelector('.btn-text');
        const loading = document.querySelector('.loading');

        // Form validation
        function validateField(input, errorElement, errorMessage) {
            if (!input.value.trim()) {
                input.classList.add('error');
                errorElement.textContent = errorMessage;
                errorElement.classList.add('show');
                return false;
            } else {
                input.classList.remove('error');
                errorElement.classList.remove('show');
                return true;
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                btnText.style.display = 'none';
                loading.style.display = 'inline-block';
                loginBtn.disabled = true;
            } else {
                btnText.style.display = 'inline';
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate fields
            const isUsernameValid = validateField(usernameInput, usernameError, 'Username is required');
            const isPasswordValid = validateField(passwordInput, passwordError, 'Password is required');
            
            if (!isUsernameValid || !isPasswordValid) {
                return;
            }

            setLoading(true);
            hideMessage();

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: usernameInput.value.trim(),
                        password: passwordInput.value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(`Welcome back, ${usernameInput.value}! Login successful.`, 'success');
                    // In a real app, you would redirect or store the token
                    console.log('Login successful:', data);
                } else {
                    showMessage(data.message || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Real-time validation
        usernameInput.addEventListener('blur', () => {
            validateField(usernameInput, usernameError, 'Username is required');
        });

        passwordInput.addEventListener('blur', () => {
            validateField(passwordInput, passwordError, 'Password is required');
        });

        // Clear errors on input
        usernameInput.addEventListener('input', () => {
            if (usernameInput.classList.contains('error')) {
                usernameInput.classList.remove('error');
                usernameError.classList.remove('show');
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.classList.contains('error')) {
                passwordInput.classList.remove('error');
                passwordError.classList.remove('show');
            }
        });

        function hideMessage() {
            message.style.display = 'none';
        }
    </script>
</body>
</html>
