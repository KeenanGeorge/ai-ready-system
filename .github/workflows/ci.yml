name: ci
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Install gotestsum (JUnit)
        run: go install gotest.tools/gotestsum@latest

      - name: Run unit tests and create JUnit XML
        run: |
          mkdir -p reports
          ~/go/bin/gotestsum --junitfile reports/unit-tests.xml -- -coverprofile=coverage.out ./...

      - name: Setup Node (for Testmo CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Testmo CLI
        run: npm i -g @testmo/testmo-cli

      - name: Submit results to Testmo
        env:
          TESTMO_TOKEN: ${{ secrets.TESTMO_TOKEN }}
        run: |
          testmo automation:run:submit             --instance ${{ secrets.TESTMO_INSTANCE }}             --project-id ${{ secrets.TESTMO_PROJECT_ID }}             --name "Go CI ${{ github.ref_name }} @ ${{ github.sha }}"             --source "go-ci"             --results "reports/*.xml"
